    <script>

        //快速排序"的思想很简单，整个排序过程只需要三步：

        //（1）在数据集之中，选择一个元素作为"基准"（pivot）。

        //（2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。

        //（3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。

        //举例来说，现在有一个数据集{85, 24, 63, 45, 17, 31, 96, 50}，怎么对其排序呢？
        // 1.第一步，选择中间的元素45作为"基准"。（基准值可以任意选择，但是选择中间的值比较容易理解。）
        //2.第二步，按照顺序，将每个元素与"基准"进行比较，形成两个子集，一个"小于45"，另一个"大于等于45"。
        //3.第三步，对两个子集不断重复第一步和第二步，直到所有子集只剩下一个元素为止。


        //快速排序，算法封装开始
        var quickSort = function (arr) {
            //选择"基准"（pivot），并将其与原数组分离，再定义两个空数组，用来存放一左一右的两个子集。
            if (arr.length <= 1) { return arr; }
            var pivotIndex = Math.floor(arr.length / 2);
            var pivot = arr.splice(pivotIndex, 1)[0];
            var left = [];
            var right = [];
            //开始遍历数组，小于"基准"的元素放入左边的子集，大于基准的元素放入右边的子集。
            for (var i = 0; i < arr.length; i++) {

                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            //使用递归不断重复这个过程，就可以得到排序后的数组
            return quickSort(left).concat([pivot], quickSort(right))
        };
        //快速排序，算法封装结束



        var a = [85, 24, 63, 45, 17, 31, 96, 50,100,2,9821,0,78,96,100,200];
        //调用
        quickSort(a);
        alert(quickSort(a));
    </script>
</body>
