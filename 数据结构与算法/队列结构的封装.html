<script>
    //队列结构与栈结构相反 相当于排队打饭 先进先出
    //对队列结构进行封装 用面向对象的方式 具有增删查的方法
    function Queue(){
        this.item = [];
        //增加一个数据
        Queue.prototype.add = function(num){
            this.item.push(num);
        }
        //删除一个数据 删除数据的第一项
        Queue.prototype.delete = function(){
            return this.item.shift();
        }
        //查看数据是否为空
        Queue.prototype.isEmpty = function(){
            return this.item.length === 0;
        }
        //查看数据的长度
        Queue.prototype.length = function(){
            return this.item.length;
        }
        //查看数据的第一项
        Queue.prototype.look = function(){
            return this.item[0];
        }
        Queue.prototype.toString = function(){
            return this.item.join(' ');
        }
    }
    //队列结构的应用
    let queue = new Queue();
